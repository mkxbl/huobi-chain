language: rust
dist: bionic
sudo: false
cache:
  cargo: true
  apt: true
git:
  depth: 1
  submodules: false
if: branch IN (master, test-travis, staging, trying) OR fork = true OR tag =~ ^v
addons:
  apt:
    packages:
    - gcc
    - librocksdb5.8
    - librocksdb-dev
matrix:
  include:
  - rust: nightly
install: cargo check
script: cargo build
env:
  global:
  - RUST_BACKTRACE=full
  - USE_SYS_ROCKSDB: true
  - FMT: true
  - CHECK: true
  - TEST: true
before_cache:
- rm -rf ./target/debug/incremental/
- cargo sweep -f
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./target/release/huobi-chain"
  on:
    repo: mkxbl/huobi-chain
    branch: test-travis
